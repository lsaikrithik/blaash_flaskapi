<!-- templates/view_collections.html -->
{% extends "base.html" %}

{% block content %}
<h2>Collections</h2>
{% for collection in collections %}
    <div class="box">
        <p><b>#{{ collection.id }}</b></p>
                <b>
                    <p class="name">{{ collection.name }}</p>
                </b>
       
    </div>
{% else %}
    <p>No collections available.</p>
{% endfor %}
{% endblock %}
